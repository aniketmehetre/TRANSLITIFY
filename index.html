<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translitify | Multilingual AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Translitify</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1 class="page-title">Smart Transliteration</h1>

        <div class="transliteration-card">
            <div class="lang-controls">
                <select class="lang-select" id="source-lang">
                    <option value="auto">Detect Language</option>
                    <optgroup label="Top 10 Global (2025)">
                        <option value="en">English</option>
                        <option value="zh-CN">Mandarin Chinese</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="ar">Arabic</option>
                        <option value="bn">Bengali</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="de">German</option>
                    </optgroup>
                    <optgroup label="Top 15 Indian (2025)">
                        <option value="hi">Hindi</option>
                        <option value="mr">Marathi</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                        <option value="gu">Gujarati</option>
                        <option value="ur">Urdu</option>
                        <option value="kn">Kannada</option>
                        <option value="or">Odia</option>
                        <option value="ml">Malayalam</option>
                        <option value="pa">Punjabi</option>
                        <option value="as">Assamese</option>
                        <option value="mai">Maithili</option>
                        <option value="ks">Kashmiri</option>
                        <option value="ne">Nepali</option>
                    </optgroup>
                </select>
                
                <button class="swap-btn" id="swap-btn" title="Swap Languages"><i class="fas fa-exchange-alt"></i></button>
                
                <select class="lang-select" id="target-lang">
                    <option value="hi" selected>Hindi</option>
                    <optgroup label="Top 10 Global">
                        <option value="en">English</option>
                        <option value="zh-CN">Mandarin</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="ar">Arabic</option>
                        <option value="bn">Bengali</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="de">German</option>
                    </optgroup>
                    <optgroup label="Top 15 Indian">
                        <option value="hi">Hindi</option>
                        <option value="mr">Marathi</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                        <option value="gu">Gujarati</option>
                        <option value="ur">Urdu</option>
                        <option value="kn">Kannada</option>
                        <option value="or">Odia</option>
                        <option value="ml">Malayalam</option>
                        <option value="pa">Punjabi</option>
                        <option value="as">Assamese</option>
                        <option value="mai">Maithili</option>
                        <option value="ks">Kashmiri</option>
                        <option value="ne">Nepali</option>
                    </optgroup>
                </select>
            </div>

            <div id="preview-area" style="display:none; text-align:center; margin-bottom: 20px;">
                <p style="font-size: 0.8rem; font-weight: 700; color: #6c5ce7; margin-bottom: 5px;">Image Selected:</p>
                <img id="image-display" src="#" alt="Preview" style="max-width: 150px; border-radius: 12px; border: 3px solid #eceafb; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            </div>

            <div class="text-area-wrapper">
                
                <div class="text-box-container">
                    <div class="text-tools-top">
                        <span class="label">Input</span>
                        <button class="clear-btn" id="clear-btn" title="Clear Text"><i class="fas fa-times"></i></button>
                    </div>
                    <textarea id="inputText" placeholder="Type, paste, or scan..."></textarea>
                    <div class="text-tools-bottom">
                        <div class="input-actions">
                            <span class="char-count" id="char-count">0/5000</span>
                        </div>
                    </div>
                </div>

                <div class="text-box-container">
                    <div class="text-tools-top">
                        <span class="label">Transliteration</span>
                        <button class="fav-btn"><i class="far fa-star"></i></button>
                    </div>
                    <textarea id="outputText" placeholder="Output appears here..." readonly></textarea>
                    <div class="text-tools-bottom">
                        <div class="output-actions">
                            <button class="tool-icon" id="audio-btn" title="Listen"><i class="fas fa-volume-up"></i></button>
                            <button class="tool-icon" id="copy-btn" title="Copy"><i class="far fa-copy"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="toolbar">
                <div class="tool-group left">
                    <button class="cam-btn" id="scan-btn" title="Scan Image via Webcam">
                        <i class="fas fa-camera"></i> <span class="btn-text">Scan</span>
                    </button>
                    
                    <button class="doc-btn" onclick="document.getElementById('fileInput').click();" title="Upload Document">
                        <i class="fas fa-file-upload"></i> <span class="btn-text">Upload</span>
                    </button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <div class="tool-group right">
                    <span id="status-msg" style="font-weight:bold; color:#6c5ce7; display:none;">Processing...</span>
                </div>
            </div>
            
            <button class="translate-btn" id="translate-btn">Process Now</button>
        </div>
    </div>
    
    <audio id="audio-player" style="display:none;"></audio>

    <div id="camera-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Capture Image</h3>
            
            <video id="video-feed" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            
            <div class="modal-buttons">
                <button id="capture-btn" class="modal-btn capture">Take Photo</button>
                <button id="close-camera-btn" class="modal-btn close">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
